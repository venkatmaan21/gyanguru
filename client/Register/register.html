<template name="regis">

    
<form action="/action_page.php" style="border:1px solid #ccc">
  <div class="container">
    <h1>Register with HisabKitab</h1>
    <br>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="email"><b>Enter Your Mobile Number</b></label>
    <input type="text" placeholder="Mobile Number" name="email" require id="mob">

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required id="remail">

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required id="psw2">

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" required id="rpsw2">
    
    <label>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
    </label>
    
    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

    <div class="clearfix">
       <button  class="signupbtn" id="save">Sign Up</button><br>
      <button  class="cancelbtn" id="l">Cancel</button>
     
</div>
</div>
</form>

</template>

<template name="reg">
{{> main}}
</template>
